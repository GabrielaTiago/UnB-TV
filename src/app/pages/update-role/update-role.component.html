<div>
    <table class="table-auto" style="border-collapse: collapse !important;" > 
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Email
                </th>
                <th>
                    Cargo
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">

                <td>
                    {{
                        user.name
                    }}

                </td>
                <td>
                    {{
                        user.email
                    }}
                </td>
                <td>
                    <select [(ngModel)]="user.role" (change)="updateUserRole(user.id, user.email, $any($event.target).value)"  *ngIf="user.id!==userId">
                        <option value="USER">Usu√°rio</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <span *ngIf="user.id==userId">
                        {{
                            user.role
                        }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
