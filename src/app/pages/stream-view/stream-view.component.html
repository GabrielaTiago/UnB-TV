<div class="max-w-full justify-center max-h-full flex flex-col gap-5">
  <div class="max-w-6xl h-2/3 max-h-full stream-iframe-container">
    <iframe
      title="Agora na TV"
      class="stream-iframe"
      src="https://eduplay.rnp.br/portal/tv/embed/168269"
      allowfullscreen
    ></iframe>
  </div>
  <div
    class="min-w-full flex flex-col justify-center gap-3 font-custom text-[#3C3C3B]"
  >
    <span class="text-center text-[14px] font-medium">
      {{ todaysDate }} â€¢ {{ weekDay }}
    </span>

    <section
      class="w-full px-[1%] grid grid-col-1 font-custom text-[12px] divide-y"
    >
      <div
        *ngFor="let schedule of schedules"
        class="w-full h-7 flex items-center gap-2"
      >
        <div>{{ schedule.time }}</div>
        <div>{{ schedule.activity }}</div>
      </div>
    </section>
  </div>
</div>
