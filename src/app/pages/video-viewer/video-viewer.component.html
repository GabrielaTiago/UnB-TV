<div class="justify-center flex flex-col">
  <div class="relative w-full max-h-96 overflow-hidden aspect-video">
    <iframe
      id="embeddedVideo"
      title="{{ video.title }}"
      allowfullscreen
      class="top-0 left-0 bottom-0 right-0 w-full h-full absolute"
    ></iframe>
  </div>
  <div class="flex justify-center flex-col gap-6 p-3 m-3">
    <div class="max-w-full justify-start max-h-full flex">
      <h4 class="font-custom font-bold">
        {{ video.title }}
      </h4>    
    </div>
    
    <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="mr-4" type="button">
    <img src="../../../assets/share.svg" alt="compartilhar">
    </button>
  
    <div id="popup-modal" tabindex="-1" width="280px" border-radius="9px" class="">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="">
              <div class="p-4 md:p-5 text-center">
                  <h3 class="">Compartilhar esse vídeo?</h3>
                  <button data-modal-hide="popup-modal" type="button" class="text-white text-center button-style font-size-default">
                    sim
                  </button>
                  <button data-modal-hide="popup-modal" type="button" class="text-white text-center button-style font-size-default">
                    não
                  </button>
              </div>
          </div>
      </div>
  </div>  
    </div>
    <div class="max-w-full max-h-full flex text-[12px] font-custom">
      <div>
        <span
          *ngIf="!showDescription && videoDescription.length > characterLimit"
          class="clamped-description"
          [innerHTML]="videoDescription"
        ></span>
        <button
          *ngIf="!showDescription && videoDescription.length > characterLimit"
          class="font-bold"
          (click)="expandDescription()"
        >
          Mostrar
        </button>

        <span *ngIf="showDescription" [innerHTML]="videoDescription"></span>
        <div *ngIf="showDescription">
          <button class="font-bold" (click)="expandDescription()">
            Mostrar menos
          </button>
        </div>
      </div>
    </div>
  <div>
    <app-video-comment />
  </div>
</div>
